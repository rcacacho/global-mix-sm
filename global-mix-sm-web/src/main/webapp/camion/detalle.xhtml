<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"                
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"    
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:shiro="http://shiro.apache.org/tags"
    template="/templates/template.xhtml">    

    <f:metadata>
        <f:viewParam name="idCamion" value="#{detalleCamionMB.idCamion}"/>
        <f:event type="preRenderView" listener="#{detalleCamionMB.cargarDatos()}" />
    </f:metadata>

    <ui:define name="pageTitle">        
        <h:outputLabel value="Camión" style="float: left;"/>
        <h:outputLabel value="#{detalleCamionMB.camion.numero}" style="float: right; color: #000000"/>
    </ui:define>

    <ui:define name="content">
        <p:outputPanel class="content_centrado">

            <h:form id="form"> 
                <h:panelGrid columns="1" styleClass="panelLateralDerechoFormularioDinamico">                    
                </h:panelGrid> 

                <table style="width: 95%; margin-right: 20px; margin-left:  20px; margin-top: 2px; ">
                    <tr>
                        <td style="width: 75%;">

                        </td>
                        <td style="width: 29%;vertical-align: bottom;text-align: right!important; font-size: 13px;">

                        </td>
                        <td style="width: 2%;vertical-align: bottom;text-align: right!important; font-size: 13px;">
                            <p:button  value="&nbsp;" title="Regresar"  
                                       outcome="lista.xhtml" class="boton boton-img-24 b-gris4 icon-flecha-anterior"
                                       style="background-position: 5px 3px !important; background-size: 24px 24px !important;" >                             
                            </p:button> 
                        </td>
                    </tr>
                </table>

                <p:panelGrid id="pgInfo" styleClass="no-border" style="width: 96%; margin-left: 30px;">
                    <p:row>       
                        <p:column>
                            <p:outputLabel value="Número" style="font-weight: bold;" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Nombre del piloto" style="font-weight: bold; "/>
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Descripción" style="font-weight: bold; "/>
                        </p:column>
                    </p:row>   
                    <p:row>
                        <p:column style=" width: 30%; ">
                            <p:outputLabel value="#{detalleCamionMB.camion.numero}" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="#{detalleCamionMB.camion.encargado}"/>
                        </p:column>                      
                        <p:column >
                            <p:outputLabel value="#{detalleCamionMB.camion.descripcion}"/>
                        </p:column>   
                    </p:row>                          
                    <p:row>
                        <p:column >
                            <p:outputLabel value="Fecha creación" style="font-weight: bold;"/>
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Usuario creación" style="font-weight: bold;"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="#{detalleCamionMB.camion.fechacreacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column >
                            <p:outputLabel value="#{detalleCamionMB.camion.usuariocreacion}"/>
                        </p:column>  
                    </p:row>
                </p:panelGrid>        
            </h:form>
        </p:outputPanel>
    </ui:define>
</ui:composition>
